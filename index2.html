<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Pastor Oropeza IVSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/IVSS.jpg" alt="IVSS Logo" class="login-logo">
            </div>
            
            <h1 class="login-title">Sistema de Gestión Hospitalaria</h1>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuario" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword(event)">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="health-icons">
                <i class="fas fa-heartbeat"></i>
                <i class="fas fa-user-md"></i>
                <i class="fas fa-hospital"></i>
                <i class="fas fa-ambulance"></i>
            </div>
        </div>

        <!-- Elementos decorativos flotantes -->
        <div class="floating-icons">
            <i class="fas fa-plus-circle"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-stethoscope"></i>
            <i class="fas fa-capsules"></i>
            <i class="fas fa-syringe"></i>
        </div>
    </div>

    <script>
        // Animación de los íconos de salud
        document.querySelectorAll('.health-icons i').forEach((icon, index) => {
            icon.style.animation = `pulse 2s ${index * 0.2}s infinite`;
        });

        // Animación de los íconos flotantes
        document.querySelectorAll('.floating-icons i').forEach((icon, index) => {
            icon.style.animation = `float 3s ${index * 0.5}s infinite`;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.top = `${Math.random() * 100}%`;
        });

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aquí iría la lógica de autenticación
            // Por ahora, simplemente redirigimos al dashboard
            window.location.href = 'dashboard.html';
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            // Aquí iría la lógica para recuperar contraseña
            alert('Función de recuperación de contraseña en desarrollo');
        }

        // Efecto de parallax en los íconos flotantes
        document.addEventListener('mousemove', (e) => {
            const icons = document.querySelectorAll('.floating-icons i');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            icons.forEach((icon) => {
                const speed = 30;
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;

                icon.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>

    <style>
        .health-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icons i {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 2rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</body>
</html>
