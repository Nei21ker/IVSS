<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVSS - Hospital Pastor Oropeza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d9534f 0%, #c9302c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .hospital-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .hospital-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-title {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #d9534f;
            box-shadow: 0 0 0 3px rgba(217, 83, 79, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #c9302c;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #d9534f;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .hospital-info {
            text-align: center;
            color: white;
            margin-top: 2rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="hospital-logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNDAgMjQwIj48Y2lyY2xlIGN4PSIxMjAiIGN5PSIxMjAiIHI9IjExNSIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjRUQxQzI0IiBzdHJva2Utd2lkdGg9IjEwIi8+PHBhdGggZD0iTTg1IDEyMGMwLTI1IDIwLTQ1IDQ1LTQ1czQ1IDIwIDQ1IDQ1LTIwIDQ1LTQ1IDQ1LTQ1LTIwLTQ1LTQ1em0tMjAgMGMwIDM1IDMwIDY1IDY1IDY1czY1LTMwIDY1LTY1LTMwLTY1LTY1LTY1LTY1IDMwLTY1IDY1eiIgZmlsbD0iI0VEMUM0MiIvPjxwYXRoIGQ9Ik0xMjAgMTYwYy0yMiAwLTQwLTE4LTQwLTQwczE4LTQwIDQwLTQwIDQwIDE4IDQwIDQwLTE4IDQwLTQwIDQwem0wLTcwYy0xNi41IDAtMzAgMTMuNS0zMCAzMHMxMy41IDMwIDMwIDMwIDMwLTEzLjUgMzAtMzAtMTMuNS0zMC0zMC0zMHoiIGZpbGw9IiNFRDFDMjQiLz48L3N2Zz4=" alt="IVSS Logo">
            </div>
            <h1 class="login-title">Sistema de Gestión Hospitalaria</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        
        <div class="hospital-info">
            <p>Hospital Pastor Oropeza - IVSS</p>
            <p>Sistema de Gestión, Registro e Historia Clínica de Pacientes</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Por ahora, simplemente redirigimos al dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
